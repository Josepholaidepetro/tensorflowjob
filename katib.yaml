apiVersion: "kubeflow.org/v1beta1"
kind: Experiment
metadata:
  namespace: kubeflow-josepholaide10
  name: tfjob-example
spec:
  parallelTrialCount: 3
  maxTrialCount: 12
  maxFailedTrialCount: 3
  objective:
    type: maximize
    goal: 0.99
    objectiveMetricName: accuracy_1
  algorithm:
    algorithmName: random
  metricsCollectorSpec:
    source:
      fileSystemPath:
        path: /train
        kind: Directory
    collector:
      kind: TensorFlowEvent
  parameters:
    - name: learning_rate
      parameterType: double
      feasibleSpace:
        min: "0.001"
        max: "0.05"
    - name: optimizer
      parameterType: list
      feasibleSpace:
        list:
          - 'sgd'
	  - 'adam'
  trialTemplate:
    primaryContainerName: tensorflow
    trialParameters:
      - name: learningRate
        description: Learning rate for the training model
        reference: learning_rate
      - name: optimizer
        description: Model optimizer
        reference: optimizer
    trialSpec:
      apiVersion: batch/v1
      kind: TFJob
      spec:
        tfReplicaSpecs:
          Worker:
            replicas: 2
            restartPolicy: OnFailure
	    template:
	      metadata:
	        annotations:
                  sidecar.istio.io/inject: "false"
	      spec:
		containers:
		  - name: tensorflow
		    image: mavencodev/tfjob:6.0
		    imagePullPolicy: Always
		    command:
		      - "python3"
		      - "/tfjob.py"
		      - "--saved_model_dir=/train/saved_model/"
		      - "--learning_rate=${trialParameters.learningRate}"
		      - "--optimizer=${trialParameters.optimizer}"
